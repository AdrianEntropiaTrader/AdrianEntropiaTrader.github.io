<!-- 
    WHEN THE ITEM IS NOT ON STOCK:
    The second <td> element has a <span> inside it, without any class

    EXAMPLE:
    <tr>
        <td>Easter Strongbox</td>
        <td class="stock">
            <span> 
                Request Stock
            </span>
        </td>
    </tr>

    WHEN THE ITEM IS ON STOCK:
    The second <td> element has a <span> inside it, with class "available"

    EXAMPLE: 
    <tr>
        <td>Summer Strongbox</td>
        <td class="stock">
            <span class="available"> 
                In Stock
            </span>
        </td>
    </tr>
-->

<tr>
    <td>Easter Strongbox</td>
    <td class="stock">
        <span> 
            Request Stock
        </span>
    </td>
</tr>
<tr>
    <td>Summer Strongbox</td>
    <td class="stock">
        <span class="available"> 
            In Stock
        </span>
    </td>
</tr>
<tr>
    <td>Accustim (5mg, 10mg and 15mg)</td>
    <td class="stock">
        <span class="available"> 
            In Stock
        </span>
    </td>
</tr>
<tr>
    <td>Devastim (5mg, 10mg and 15mg)</td>
    <td class="stock">
        <span class="available"> 
            In Stock
        </span>
    </td>
</tr>
<tr>
    <td>Hyperstim (5mg, 10mg and 15mg)</td>
    <td class="stock">
        <span class="available"> 
            In Stock
        </span>
    </td>
</tr>
